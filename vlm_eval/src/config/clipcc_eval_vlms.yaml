# ============================================================================
# VLM EVALUATION ON CLIP-CC DATASET CONFIGURATION
# ============================================================================

# ============================================================================
# EXPERIMENT SETTINGS
# ============================================================================
experiment:
  # Custom experiment ID (if empty, auto-generates timestamp)
  experiment_id: ""

# ============================================================================
# MODELS CONFIGURATION
# ============================================================================
models:
  # Path to downloaded NV-Embed model directory
  nv_embed_path: "/mmfs1/scratch/jacks.local/mali9292/VAD-LLM2Vec/nv-embed"
  
  # SAT model for text segmentation (auto-downloaded via wtpsplit)
  sat_model: "sat-12l-sm"

# ============================================================================
# VCS COMPUTATION SETTINGS
# ============================================================================
vcs:
  # Evaluate both chunk sizes
  chunk_sizes: [1, 2]
  
  # VCS algorithm parameters
  context_cutoff_value: 0.6
  context_window_control: 4.0
  
  # Return detailed VCS internals for debugging
  return_internals: false
  
  # LCT values to evaluate
  lct_values: [0, 1]

# ============================================================================
# PARALLEL PROCESSING
# ============================================================================
processing:
  # Number of parallel workers for file processing
  max_workers: 16
  
  # Checkpoint saving interval (save every N files)
  checkpoint_interval: 10
  
  # Resume from checkpoint if available
  resume_from_checkpoint: true

# ============================================================================
# MODEL PARAMETERS
# ============================================================================
embedding:
  # NV-Embed model parameters
  batch_size: 8
  max_length: 32768
  instruction: ""

# ============================================================================
# OUTPUT FORMATTING
# ============================================================================
output:
  # Decimal precision for metrics
  decimal_precision: 3

# ============================================================================
# LOGGING AND VERBOSITY
# ============================================================================
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR
  level: "INFO"
  
  # Enable verbose output to console
  verbose: false

# ============================================================================
# ADVANCED SETTINGS
# ============================================================================
advanced:
  # Enable CUDA if available
  use_cuda: true

# ============================================================================
# EXPERIMENT-SPECIFIC PATHS
# ============================================================================
paths:
  # CLIP-CC dataset directory containing ground truth summaries
  clipcc_data_dir: "/ces/scratch/jacks.local/mali9292/dev-vcs-vatex/vcs/vlm_eval/data/clip-cc"
  
  # Models' predictions directory containing JSON files
  models_data_dir: "/ces/scratch/jacks.local/mali9292/dev-vcs-vatex/vcs/vlm_eval/data/models"
  
  # Base output directory for results
  results_dir: "/ces/scratch/jacks.local/mali9292/dev-vcs-vatex/vcs/vlm_eval/results"
  
  # Subdirectories for results organization
  individual_results_dir: "individual_results"
  aggregated_results_dir: "aggregated_results"